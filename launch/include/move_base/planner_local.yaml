DWAPlannerROS:

  max_vel_x: 0.4
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_vel_trans: 0.4
  min_vel_trans: 0.1
  
  max_vel_theta: 0.349066
  min_vel_theta: -0.349066

  acc_lim_x: 10.0
  acc_lim_y: 0.0
  acc_lim_theta: 10.0

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

  sim_time: 2
  sim_granularity: 0.025
  angular_sim_granularity: 0.1
  vx_samples: 20
  vy_samples: 0
  vth_samples: 30

  path_distance_bias: 0.4
  goal_distance_bias: 0.6
  occdist_scale: 0.005
  twirling_scale: 0.0
  forward_point_distance: 0.3
  stop_time_buffer: 0.2
  scaling_speed: 1.0
  max_scaling_factor: 0.2

  oscillation_reset_dist: 0.05
  oscillation_rest_angle: 0.2
